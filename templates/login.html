{% extends "base.html" %}

{% block title %}Login - QSS4{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i data-feather="shield" style="width: 48px; height: 48px;" class="text-primary mb-3"></i>
                        <h2 class="card-title">Welcome Back</h2>
                        <p class="text-muted">Sign in to access your secure files</p>
                    </div>
                    
                    <form method="POST" id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i data-feather="mail" class="me-1"></i>
                                Email Address
                            </label>
                            <input type="email" class="form-control" id="email" name="email" required
                                   placeholder="Enter your email" value="{{ request.form.email or '' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i data-feather="lock" class="me-1"></i>
                                Password
                            </label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required
                                       placeholder="Enter your password">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i data-feather="eye" id="togglePasswordIcon"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                <label class="form-check-label" for="remember">
                                    Remember me
                                </label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3" id="loginButton">
                            <span class="button-text">
                                <i data-feather="log-in" class="me-2"></i>
                                Sign In
                            </span>
                            <span class="loading-spinner spinner-border spinner-border-sm me-2" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </span>
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <p class="mb-0">
                            Don't have an account? 
                            <a href="{{ url_for('auth.register') }}" class="text-primary text-decoration-none fw-semibold">
                                Create one here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- Security Notice -->
            <div class="mt-4">
                <div class="card border-0 bg-transparent">
                    <div class="card-body p-3 text-center">
                        <small class="text-muted">
                            <i data-feather="shield-check" class="me-1"></i>
                            Your connection is secured with end-to-end encryption
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    feather.replace();
    
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const buttonText = loginButton.querySelector('.button-text');
    const loadingSpinner = loginButton.querySelector('.loading-spinner');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const togglePasswordIcon = document.getElementById('togglePasswordIcon');
    
    // Password visibility toggle
    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Update icon
        if (type === 'password') {
            togglePasswordIcon.setAttribute('data-feather', 'eye');
        } else {
            togglePasswordIcon.setAttribute('data-feather', 'eye-off');
        }
        feather.replace();
    });
    
    // Form submission with loading state
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Show loading state
        loginButton.disabled = true;
        buttonText.style.display = 'none';
        loadingSpinner.style.display = 'inline-block';
        
        // Submit the form normally (will trigger a page reload)
        loginForm.submit();
    });
    
    // Error handling for form submission
    loginForm.addEventListener('formdata', function(e) {
        // This event will be triggered before the form is submitted
        const formData = e.formData;
        // You can modify formData here if needed
        console.log('Form data:', Object.fromEntries(formData));
    });
    
    // Auto-focus on email field
    document.getElementById('email').focus();
    
    // Basic client-side validation
    const emailInput = document.getElementById('email');
    const passwordInput2 = document.getElementById('password');
    
    function validateForm() {
        const email = emailInput.value.trim();
        const password = passwordInput2.value;
        
        const emailValid = email && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        const passwordValid = password.length >= 6;
        
        loginButton.disabled = !(emailValid && passwordValid);
    }
    
    emailInput.addEventListener('input', validateForm);
    passwordInput2.addEventListener('input', validateForm);
    
    // Initial validation
    validateForm();
});
</script>
{% endblock %}
